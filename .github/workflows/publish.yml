name: Publish to PyPI and tag

on:
  push:
    branches:
      - master

permissions:
  contents: write  # needed to push tags

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # full history for tags

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Get version from pyproject.toml
        id: get_version
        shell: bash
        run: |
          VERSION=$(python - << 'PY'
          import pathlib, sys
          try:
            import tomllib  # py311+
          except ModuleNotFoundError:  # pragma: no cover
            import tomli as tomllib

          data = tomllib.loads(pathlib.Path('pyproject.toml').read_text())
          version = data.get('project', {}).get('version')
          if not version:
            print('Could not find [project].version in pyproject.toml', file=sys.stderr)
            sys.exit(1)
          print(version, end="")
          PY
          )
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Check if tag exists
        id: check_tag
        shell: bash
        run: |
          git fetch --tags --force
          VERSION="${{ steps.get_version.outputs.version }}"
          if git rev-parse -q --verify "refs/tags/v${VERSION}" >/dev/null; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Tag v${VERSION} already exists. Skipping publish and tag creation."
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Install build tool
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          python -m build

      - name: Publish to PyPI
        if: steps.check_tag.outputs.exists == 'false'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          verbose: true

      - name: Create and push git tag
        if: steps.check_tag.outputs.exists == 'false'
        env:
          VERSION: ${{ steps.get_version.outputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag -a "v${VERSION}" -m "Release v${VERSION}"
          git push origin "v${VERSION}"
